<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Homework 6 JS Intensive</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
  <div class="wrapper">
    <div class="calculator-block">
      <div class="screen-block">
        <label for="screen-block"></label><input type="text" name="screen-block" id="screen-block" placeholder="0" readonly>
      </div>
      <div class="numbers-block">
        <div class="number-1 cell">1</div>
        <div class="number-2 cell">2</div>
        <div class="number-3 cell">3</div>
        <div class="number-4 cell">4</div>
        <div class="number-5 cell">5</div>
        <div class="number-6 cell">6</div>
        <div class="number-7 cell">7</div>
        <div class="number-8 cell">8</div>
        <div class="number-9 cell">9</div>
        <div class="number-0 cell">0</div>
        <div class="double-zero-sign cell">00</div>
        <div class="dot-sign cell">.</div>
        <div class="clear-sign operation cell">C</div>
        <div class="invert-sign operation cell">+/-</div>
        <div class="backspace-sign operation cell">Del</div>
        <div class="divider-sign operation cell arithmetic">/</div>
        <div class="multiply-sign operation cell arithmetic">*</div>
        <div class="subtract-sign operation cell arithmetic">-</div>
        <div class="add-sign operation cell arithmetic">+</div>
        <div class="equal-sign operation cell">=</div>
      </div>
    </div>
  </div>
    <script src="./index.js"></script>
  </body>
</html>
